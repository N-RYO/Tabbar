<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>tabbar</title>
</head>

<body>
    <header class="header-area">
        <nav class="menu">
            <h1 class="title">currency</h1>
            <ul class="tab_menu">
                <li>Ripple</li>
                <li>Ethereum</li>
                <li>Bitcoin</li>
                <li>Dapps</li>
            </ul>
        </nav>
    </header>
    <div class="tab_box active">
        <img id="holder" data-src="holder.js/1600x465?theme=sky&text=Ripple" alt="walk">
    </div>
    <div class="tab_box">
        <img id="holder" data-src="holder.js/1600x465?theme=vine&text=Ethereum" alt="jellyfish">
    </div>
    <div class="tab_box">
        <img id="holder" data-src="holder.js/1600x465?theme=lava&text=Bitcoin" alt="sea">
    </div>
    <div class="tab_box">
        <img id="holder" data-src="holder.js/1600x465?theme=social&text=Dapps" alt="moon">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://hrdtbs.github.io/basic-example-of-html-css-javascript/assets/imsky-holder/holder.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
